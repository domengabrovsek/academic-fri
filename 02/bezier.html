<!DOCTYPE html>
<html>
<head>
    <title>Bezier</title>
</head>
<body onload="init()" style=" background: rgb(255, 255, 255)">
    <canvas id="BezierCanvas" width="900" height="800"></canvas>  
    <script src="bezier.js"></script> 
    <div>
        <span>Mouse x: <span id="x">000</span></span>
        <span>Mouse y: <span id="y">000</span></span>
    </div>
    <div>
        <span>Number of points: <span id="numberOfPoints"></span></span>
    </div>
    <div>
        <span>Number of curves: <span id="numberOfCurves"></span></span>
    </div>

    <div>Curve color: <input type="color" id="curveColor"/></div>
</body>
</html>
